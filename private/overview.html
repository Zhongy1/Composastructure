<!DOCTYPE html>

<html>

<head>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'
        type='text/css'>
    <script src="socket.io.js"></script>
    <script src='jquery.min.js'></script>
    <script src='overview.js'></script>
</head>

<body>
    <div class='header'>
        <div id='menu-toggler'><i class='icon-normal fa fa-bars'></i></div>
        <h1>COMPaaS DLV</h1>
        <!-- <div id='configure'>Configure</div> -->
        <div id='indicator' class='fabric-indicator'>
            <div class='fabric-details'>
                <div>FabricID: <span id='fabric-id'>70</span></div>
                <div>Name: <span id='fabric-name'>DevKit</span></div>
            </div>
            <div id='fabric-lock'><i id='lock-state' class='fa fa-lock'></i></div>
        </div>
    </div>
    <div>
        <div class='side-config'>
            <div id='main-side-content'></div>
            <div id='side-config-drawer' class='drawer'>
                <div class='drawer-header'>
                    <div id='side-config-return' class='icon fa fa-angle-left'></div>
                    <div id='secondary-drawer-header-title'></div>
                </div>
                <div id='secondary-side-content' class='drawer-content'>

                    <form class='side-config-form'>
                        <div class='form-item'>
                            <label class="item-label">cpu</label>
                            <div class='integer-input'>
                                <div class='integer-incrementer'><i class='fa fa-chevron-up'></i></div>
                                <div class='value-displayer'>1</div>
                                <div class='integer-decrementer'><i class='fa fa-chevron-down'></i></div>
                            </div>
                        </div>
                    </form>
                    <form class='side-config-form'>
                        <div class='form-item'>
                            <label class="item-label">optane</label>
                            <div class='integer-input'>
                                <div class='integer-incrementer'><i class='fa fa-chevron-up'></i></div>
                                <div class='value-displayer'>1</div>
                                <div class='integer-decrementer'><i class='fa fa-chevron-down'></i></div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class='main-config'>
            <div id='liqid-view' class=''></div>
            <div id='main-config-drawer' class='drawer'>
                <div class='drawer-header'>
                    <div id='main-config-return' class='icon fa fa-angle-up'></div>
                    <div id='main-drawer-header-title'></div>
                </div>
                <div id='main-side-content' class='drawer-content'></div>
            </div>
        </div>
        <div id='alerts' class='alerts-region'></div>
    </div>
    <div id='view-coverer' class='shade'></div>
    <div id='menu' class='side-menu'></div>
</body>

</html>
