<!DOCTYPE html>

<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'

    <script src='jquery.min.js'></script>
    <script src='overview.js'></script>
</head>

    <div>

    <div id='view-coverer' class='shade'></div>
    <div id='menu' class='side-menu'>
        <a class='item' href='/overview.html'>System Overview</a>
        <a class='item' href='/system-creator.html'>System Creator</a>
        <a class='item' href='/system-history.html'>System History</a>
        <div id='device-mover-options' class='stacked-item closed'>Device Mover</div>
        <div class='stack-container' id='movable-fabrics'>
            <a class='item' href='/device-mover.html?index=0'>CompaasSilver</a>
            <a class='item' href='/device-mover.html?index=1'>DevKit</a>
